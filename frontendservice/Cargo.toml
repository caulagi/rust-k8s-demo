[package]
name = "frontend-server"
version = "0.1.0"
authors = ["Pradip Caulagi <caulagi@gmail.com>"]
edition = "2018"

[[bin]]
name = "frontend-server"
path = "src/main.rs"

[dependencies]
axum = "0.2.8"
bytes = "1.1.0"
log = "0.4.14"
pretty_env_logger = "0.4.0"
prost = "0.8.0"
tokio = { version = "1.12.0", features = ["macros", "rt-multi-thread"] }
tonic = { version = "0.5.2", features = ["tls"] }

[build-dependencies]
tonic-build = { version = "0.5.2" }
