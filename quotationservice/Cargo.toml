[package]
name = "quotation-server"
version = "0.1.0"
authors = ["Pradip Caulagi <caulagi@gmail.com>"]
edition = "2021"

license = "MIT"

[[bin]]
name = "quotation-server"
path = "src/main.rs"

[dependencies]
bytes = "1.1.0"
prost = "0.9.0"
tokio = { version = "1.13.0", features = ["macros", "rt-multi-thread"] }
tokio-postgres = "0.7.4"
tonic = { version = "0.6.1", features = ["tls"] }
tower = "0.4.10"
tower-http = { version = "0.1.1", features = ["trace"]}
tracing = "0.1.29"
tracing-subscriber = { version = "0.3.1", features = ["default", "env-filter"]}
tracing-futures = "0.2.5"
tracing-attributes = "0.1.18"

[build-dependencies]
tonic-build = { version = "0.6.0" }
