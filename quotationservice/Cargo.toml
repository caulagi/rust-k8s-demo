[package]
name = "quotation-server"
version = "0.1.0"
authors = ["Pradip Caulagi <caulagi@gmail.com>"]
edition = "2021"

license = "MIT"

[[bin]]
name = "quotation-server"
path = "src/main.rs"

[dependencies]
bytes = "1.2.1"
prost = "0.11.0"
tokio = { version = "1.21.1", features = ["macros", "rt-multi-thread"] }
tokio-postgres = "0.7.7"
tonic = { version = "0.8.1", features = ["tls"] }
tower = "0.4.13"
tower-http = { version = "0.3.4", features = ["trace"]}
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", features = ["default", "env-filter"]}
tracing-futures = "0.2.5"
tracing-attributes = "0.1.22"

[build-dependencies]
tonic-build = { version = "0.8.0" }
