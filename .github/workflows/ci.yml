name: Build & test project

on:
  push:
  schedule:
    - cron: "0 6 * * *"

jobs:
  build:
    name: Build & check format
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
      - name: Update rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          profile: minimal
          override: true
      - run: cargo build
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Set nightly for cargo fmt
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt
      - run: cargo +nightly fmt -- --check

  integration-test:
    name: Integration test
    if: "!contains(github.event.head_commit.message, 'e2e skip') && !contains(github.event.head_commit.message, 'skip e2e')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/setup-go@v1
        with:
          go-version: 1.19
      - name: Install latest version of Kind
        run: go install sigs.k8s.io/kind@v0.17.0
      - run: PATH=$(go env GOPATH)/bin:$PATH kind version
      - name: Create Kind cluster
        run: PATH=$(go env GOPATH)/bin:$PATH kind create cluster --config kind-config.yaml
      - name: Install skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
          chmod +x skaffold
          sudo mv skaffold /usr/local/bin
      - run: skaffold version
      - run: make bootstrap
      - run: make e2e
